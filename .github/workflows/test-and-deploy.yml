name: Test & Deploy
run-name: Testing app
on:
  pull_request:
    branches:
      - main
jobs:
  test-utils:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: install dependencies
        run: npm install

      - name: run utils tests
        run: npm run test-utils
